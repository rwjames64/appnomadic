---
layout: default
---

{% for app in site.data.apps %}

<hr class="clear row" />
	
	<div class="four row center" style="margin-top: 25px;">
		<div class="fluid one col">
			<div style="margin-right: 5px;">
				<img class="full" src="images/{{ app.image }}" alt="App Logo" />
			</div>
		</div>
		<div class="fluid two col">
			<div class="margined">
				<h1>{{ app.name }}</h1>
				<h2>
					{{ app.description }}
				</h2>
			</div>
		</div>
		<div class="right">
			<a href="{{ app.link }}" target="_blank"><img class="center" src="images/en_app_rgb_wo_60.png" alt="download from Google Play" /></a>
		</div>
	</div>

{% endfor %}
