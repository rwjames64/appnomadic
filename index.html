---
layout: default
---

<section id="home">
    <div class="container">
        <img src="images/desertmountain.jpg" alt="" />
    </div>
</section>

{% for app in site.data.apps %}

<section id="AN_{{ app.id }}">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>	
            <div class="col-md-5 col-sm-7 col-xs-24">
                <img src="images/{{ app.image }}" alt="App Logo"/>
            </div>
            <div class="col-md-1"></div>	
            <div class="col-md-16">
                <h2>{{ app.name }}</h2>
                <p>{{ app.description }}</p>
                <a href="{{ app.link }}"><img class="play-badge" alt="Get it on Google Play" src="https://play.google.com/intl/en_us/badges/images/generic/en-play-badge.png" /></a>
        </div><!-- end of row -->
        <div class="clear"></div>
    </div>
</section>

{% endfor %}
